[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
	-v
	--tb=short
	--strict-markers
	--strict-config
	--disable-warnings
markers =
	integration_tests: mark tests that require OpenSSL/local HTTPS
	crash: mark crash/stress tests
filterwarnings =
	ignore::DeprecationWarning
	ignore::PendingDeprecationWarning
